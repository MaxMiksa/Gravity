<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 500px;
      height: 300px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      position: relative;
    }

    /* Glass morphism effect */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      animation: logoFloat 2s ease-in-out infinite;
    }

    .logo img {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
    }

    .title {
      font-size: 48px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 2px;
      margin-bottom: 16px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .loader {
      margin-top: 32px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .loader span {
      display: block;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      animation: pulse 1.4s ease-in-out infinite;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="icon.png" alt="Proma Logo">
    </div>
    <h1 class="title">Proma</h1>
    <p class="subtitle">Next-Gen AI Software</p>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
